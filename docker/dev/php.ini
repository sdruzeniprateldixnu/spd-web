; Enable XDebug
zend_extension = xdebug.so

; XDebug configuration
xdebug.enable=1
xdebug.remote_host=10.254.254.254
xdebug.remote_enable=1
xdebug.remote_autostart=1

; Show PHP errors
display_errors = on

; Use PHP short tags
short_open_tag = on

; PHP config
memory_limit=512M
max_execution_time=90